<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body
        style="background-image: url('weather.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
        <div class="container">
            <header>
                <input type="text" name="city" id="search-city" class="search-box" placeholder="Search City">
            </header>
            <main>
                <section class="location">
                    <div class="city">New Delhi, India</div>
                    <div class="date">Sunday 8 October 2023</div>
                </section>
                <section class="result">
                    <div class="temp">28&#8451</div>
                    <div class="weather">Haze</div>
                    <div class="hi-low">25&#8451 / 32&#8451</div>
                </section>
            </main>
            <script src="script.js"></script>
        </div>
        
    </body>

</html>
